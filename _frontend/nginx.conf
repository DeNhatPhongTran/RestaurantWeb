server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files
    location ~* \.(html|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # API Proxy - redirect /api/* to backend service
    # This allows frontend to call /api/menu instead of http://backend:5000/api/menu
    location /api/ {
        proxy_pass http://web-backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Single Page Application (SPA) routing
    # Redirect all routes to index.html so React Router can handle them
    location / {
        try_files $uri $uri/ /index.html;
    }
}
